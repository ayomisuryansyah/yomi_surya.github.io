<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Ayomi Suryansyah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ayomi Suryansyah</h1>
    <p>3D Artist Portofolio</p>
  </header>
  
  <section id="projects">
    <h2>3D Models</h2>
    <div class="sketchfab-container">
      <!-- Iframe pertama -->
      <div class="sketchfab-embed-wrapper">
        <iframe title="Oni Warrior" 
                frameborder="0" 
                allowfullscreen 
                mozallowfullscreen="true" 
                webkitallowfullscreen="true" 
                allow="autoplay; fullscreen; xr-spatial-tracking" 
                src="https://sketchfab.com/models/4acf574045434a6a96b92af4888fe0fc/embed" 
                style="width: 100%; height: 100%;">
        </iframe>
      </div>
      
      <!-- Iframe kedua -->
      <div class="sketchfab-embed-wrapper">
        <iframe title="Another Model" 
                frameborder="0" 
                allowfullscreen 
                mozallowfullscreen="true" 
                webkitallowfullscreen="true" 
                allow="autoplay; fullscreen; xr-spatial-tracking" 
                src="https://sketchfab.com/models/c33e41994f4f4fa3a9c1894ed0175a82/embed"
                style="width: 100%; height: 100%;">
        </iframe>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Deftri Prihandaru. All Rights Reserved.</p>
  </footer>
</body>
</html>
